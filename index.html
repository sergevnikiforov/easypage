<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>EasyPage</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                Logo
            </div>
            <!-- /header__logo -->
            <div class="header__title">
                <h1>Company</h1>
                <p class="p_primary">Slogan</p>
            </div>
            <!-- /header__title -->

            <nav class="header__nav">
                <p class="p_secondary">Navigation</p>
            </nav>
            <!-- /header__menu -->

        </header>
        <!-- /header -->

        <main class="main">
            <section class="blog">
                <div class="blog__header">
                    <div class="blog__title">
                        <p class="p_secondary"> Title of article</p>
                    </div>
                    <!-- /blog__info -->
                    <div class="blog__info">
                        <p class="info__p_secondary">Info, date, social, visiters</p>
                    </div>
                    <!-- /blog__title -->
                </div>
                <article class="blog__article">
                    <p class="p_secondary">Text of article</p>
                </article>
                <!-- blog__article -->
            </section>
            <!-- /blog-->

            <footer class="footer">
                <p class="p_secondary">Additional</p>
            </footer>
            <!-- /footer -->
        </main>

        <!-- /main -->
    </div>

</body>

</html>
